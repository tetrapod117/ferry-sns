<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="master.css">
        <link rel="stylesheet" href="anothertest.css">
        <title>website title</title>

        <script type="text/javascript" src="jquery-3.2.1.slim.min.js"></script>
    		<script type="text/javascript">

    		$(function() {
    			var topBtn = $('#page-top');
    			topBtn.hide();
    			$(window).scroll(function () {
    				if ($(this).scrollTop() > 100) {
    					topBtn.fadeIn();
    				} else {
    					topBtn.fadeOut();
    				}
    			});
    			//スクロールしてトップ
    		    topBtn.click(function () {
    				$('body,html').animate({
    					scrollTop: 0
    				}, 500);
    				return false;
    		    });
    		});
    		</script>
        <style media="screen">
          .header_2{
            background-color: #f86a4d;
          }
          .header_3{
            background-color: rgba(255, 0, 0, 0.4);

          }
        </style>
    </head>
    <body>
        <header>
          <div class="header">
    				<img class="icon" src="icon.jpg" alt="アイコン"><img class="write" src="Share_1/write.svg" alt="書き込む">

    			<a href="#"><div class="header_3"><img src="Share_1/images.svg" alt="" class="image"></a></div>
        </header>


      <div class="img_tweet">

        <!-- tweet固まり -->

               </p>
               <a href="#"><img id="twilio" src="twilio.svg" alt="とぅいりお"></a>
          </div>
